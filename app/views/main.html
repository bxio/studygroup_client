<div class="navbar navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Study Group</a>
    </div>
    <div class="navbar-collapse collapse">
      <form class="navbar-form navbar-right" role="form">
        <div class="form-group">
          <input type="text" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>        
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </div>
</div>

<div class="signup-wrapper">
  <div class="container signup-wrapper-inner">
    <div class="home-dialog jumbotron cover-container">
      <div class="inner cover">
        <h1>Study better.</h1>
        <p class="lead">To find a group of students who are studying for the same courses as you right now, choose a university from the menu below.</p>
        <select class="university-picker form-control">
          <option ng-repeat="unversity in universities">{{unversity}}</option>
        </select>
        <button type="submit" class="btn btn-primary btn-lg">Get Started</button>
      </div>
    </div>
  </div>
</div>

<div class="jumbotron map-jumbo fill">
  <div class="google-map" hello-maps="" latitude="48.4428524" longitude="-123.3592758" zoom="13"></div>
</div>

<div id="footer">
  <div class="container">
    <p class="text-muted">Place sticky footer content here.</p>
  </div>
</div>
