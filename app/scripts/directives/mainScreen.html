<div class="main-screen-container container-fluid fill">
  <div class="row-fluid fill">
    <div class="float-left transition" ng-class="{'no-width' : !showInterface, 'col-xs-3 col-md-3 fill' : showInterface}"> 
      <div class="container-fluid" ng-show="showInterface">   
      <div class="sidebar">
        <button ng-show="showCreateNewSession" class="btn btn-success btn-lg" data-toggle="modal" data-target="#newSessionModal">
          New Session
        </button>
        <div style="margin-top:30px;">
            <sessionpanel></sessionpanel>
        </div>
      </div>
      </div>
    </div> 
    <div class="google-map" ng-class="{'col-xs-9 col-md-9 fill' : showInterface, 'col-xs-12 col-md-12 fill' : !showInterface}">
      <div class="course-picker navbar navbar-default" ng-class="{'course-picker-show-animation' : showInterface}">
        <div class="container">
          <div class="navbar-collapse collapse">
            <div class="course-btn-group btn-group">
              <course-button active='active' ng-repeat="course in selectedCourses">{{course.name}}</course-button>
            </div>       
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="" class="dropdown-toggle" data-toggle="dropdown"><span class="h5 glyphicon glyphicon-plus"></span></a>
                <ul class="class-search dropdown-menu" role="menu" ng-click="$event.stopPropagation();">
                  <li><input type="text" class="form-control" ng-model="query" ng-change="searchForCourse()" placeholder="Search for a course"></li>          
                  <li ng-show="query.length > 0" class="divider"></li> 
                  <li ng-show="query.length > 0 && (courseList | filter:query).length === 0"><a href="">No Results</a></li>                  
                  <li  role="menuitem" ng-show="query.length > 0" ng-repeat="course in courseList | filter:query" ng-class="{disabled : course.disabled}"><a class="course-item" ng-click="course.disabled || addCourse(course)" href="">{{course.name}}</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>     
      </div>
      <div ng-class="{'blur' : blurMap}" class="fill" class="fill-width" home-map ></div>
    </div> 
  </div>
</div>

<!-- Create Session Modal -->
<div class="modal fade" id="newSessionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Create a New Session<br /><small>Please complete the following information to host your own study session.</small></h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="modalCoursePicker">Select a course</label>
            <select ng-model="newSessionCourse" id="modalCoursePicker" class="form-control" ng-options="c.id as c.name for c in courseList"></select>
          </div>      
          <tabset>
            <tab heading="Static title">Static content</tab>
            <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
              {{tab.content}}
            </tab>
          </tabset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
